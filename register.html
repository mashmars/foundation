<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Foundation for Sites</title>
<link rel="stylesheet" href="css/foundation.css">
<link rel="stylesheet" href="icons/foundation-icons.css">
<link rel="stylesheet" href="css/app.css">
</head>
<body>



<!--main-->
<div class="grin-container" style="background: url(images/login-register.jpg) center center/cover no-repeat!important; height: 100%; width:100%;">
    <div class="grid-x" >          
      <div class="cell">
          <div class="callout shadow" style="margin:0 auto;max-width:500px;top:30px;">
              <div class="cell">
                  <div class="alert callout" data-closable="slide-out-right">
                    <p>error</p>
                    <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                </div>  
              <form>
                <div class="grid-x">
                  <div class="cell">
                    <label>用户名:
                      <input type="text" placeholder="用户名" >
                      <span class="form-error">错误文本</span>
                    </label>
                    <p class="help-text">this is a help text</p>
                  </div>
                  <div class="cell">
                    <label>手机号：
                      <input type="number">
                      <span class="form-error">error text</span>
                    </label>
                    <p class="help-text">this is a help text</p>
                  </div>
                  <div class="cell">
                    <label>密码:
                      <input type="password" placeholder="密码">
                      <span class="form-error">error text</span>
                    </label>
                    <p class="help-text">this is a help text</p>
                  </div>
                  <div class="cell">
                    <lable>确认密码：
                      <input type="password" placeholder="确认密码">
                      <span class="form-error">error text</span>
                    </lable>
                    <p class="help-text">this ia a help text</p>
                  </div>
                  <div class="cell">
                      <lable>Email:
                          <input type="email">                      
                          <span class="form-error">error text</span>
                      </lable>
                    <p class="help-text">this is a help text</p>
                  </div>
                  <div class="cell">
                    <label>邮箱验证码:
                      <input type="text">
                      <span class="form-error">error text</span>
                    </label>
                    <p class="help-text">this is a help text</p>
                  </div>
                  <div class="cell">
                    <button class="button hollow primary small">注册</button>
                  </div>
                  <div class="cell">
                    <a class="float-right">已有账号，去登录</a>
                    <a class="float-left">忘记密码</a>
                  </div>
                </div>
              </form>
            </div>
      </div>
    </div>
    
</div>





<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="js/app.js"></script>

</body>
</html>
