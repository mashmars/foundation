<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Foundation for Sites</title>
<link rel="stylesheet" href="css/foundation.css">
<link rel="stylesheet" href="icons/foundation-icons.css">
<link rel="stylesheet" href="css/app.css">
</head>
<body>



<!--main-->
<div class="" style="min-height:600px;">
    <div class="grid-x">
      <!--left-->
      <div class="cell large-7">
          <img src="images/login-register.jpg">
      </div>    
      <!--right-->
      <div class="cell large-5">
          <div class="grid-x">
            <div class="cell padding-3">
              <div class="callout shadow">
                <form>
                  <div class="grid-x">
                    <div class="cell">
                      <label>用户名:
                        <input type="text" placeholder="用户名" >
                        <span class="form-error">错误文本</span>
                      </label>
                      <p class="help-text">this is a help text</p>
                    </div>
                    <div class="cell">
                      <label>密码:
                        <input type="password" placeholder="密码">
                        <span class="form-error">error text</span>
                      </label>
                      <p class="help-text">this is a help text</p>
                    </div>
                    <div class="cell">
                      <button class="button hollow primary small">登陆</button>
                    </div>
                    <div class="cell">
                      <a class="float-right">没有账号，请先注册</a>
                      <a class="float-left">忘记密码</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
      </div>
    </div>
    
</div>
<footer>
  <div class="callout primary ">
      <div class="text-center">          
          <p>
                      本站总访问量：0
            <i id="busuanzi_container_site_pv"><i id="busuanzi_value_site_pv"></i></i>次
          </p>

            <span> Powered by<a rel="nofollow" target="_blank" href="http://symfony.com/doc/current/index.html"> Symonfy4</a></span>
          </p>
        </div>
  </div>
</footer>




<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="js/app.js"></script>

</body>
</html>
