<script>
    $('#dp1').fdatepicker({
        initialDate: '2018-07-01',

        // keyboardNavigation: false,
        disableDblClickSelection: true,

        rightArrow: '>>',
        closeIcon: 'X',
        closeButton: true
        // autoShow: false

</script>
<script>
    //More (Expand) or Less (Collapse)
    $('.categories-menu.menu.nested').each(function () {
        var filterAmount = $(this).find('li').length;
        if (filterAmount > 5) {
            $('li', this).eq(4).nextAll().hide().addClass('toggleable');
            $(this).append('<li class="more">More</li>');
        }
    });

    $('.categories-menu.menu.nested').on('click', '.more', function () {
        if ($(this).hasClass('less')) {
            $(this).text('More').removeClass('less');
        } else {
            $(this).text('Less').addClass('less');
        }
        $(this).siblings('li.toggleable').slideToggle();
    });

    //一级全选or全不选
    $('.product-filters-header input').click(function(){
        if($(this).prop('checked')){
            $(this).parents('fieldset').find('input').prop('checked' , true);
        }else{
            $(this).parents('fieldset').find('input').prop('checked' , false);
        }
    })
    //二级全选or全不选
    $('.level2 label input').click(function(){
        if($(this).prop('checked')){
            $(this).parents('ul').find('input').prop('checked' , true);
        }else{
            $(this).parents('ul').find('input').prop('checked' , false);
        }
    })
    //三级全选or全不选
    $('.level3 input').click(function(){
        if($(this).prop('checked')){
            $(this).parents('.product-filters-tab').find('input').prop('checked' , true);
        }else{
            $(this).parents('.product-filters-tab').find('input').prop('checked' , false);
        }
       
    })
    
    /////反推 
    //三级四级点击事件
    $('.product-filters-tab input').click(function(){
        var flag_3 = flag_2 = flag_1 = true; //三级 二级 一级标记
        $(this).parents('.product-filters-tab').find('li>input').each(function(){        
            //如果下面都选中了 给第三级选中            
            if(!$(this).prop('checked')){
                flag_3 = false;
            }
        })       
        if(flag_3){
            $(this).parents('.product-filters-tab').find('.level3>input').prop('checked',true);
        }else{
            $(this).parents('.product-filters-tab').find('.level3>input').prop('checked',false);
        }
        //找三级
        $(this).parents('.level2').find('.level3>input').each(function(){ 
            if(!$(this).prop('checked')){
                flag_2 = false;
            }
        })
        if(flag_2){
            $(this).parents('.level2').find('label>input').prop('checked',true);
        }else{
            $(this).parents('.level2').find('label>input').prop('checked',false);
        }
        //找二级
        $(this).parents('.level2').find('label>input').each(function(){ 
            if(!$(this).prop('checked')){
                flag_1 = false;
            }
        })
        if(flag_1){
            $(this).parents('.level1').find('legend>input').prop('checked',true);
        }else{
            $(this).parents('.level1').find('legend>input').prop('checked',false);
        }
    });
    ////二级点击事件
    $(".level2 input").click(function(){
        var flag = true;
        $(this).parents('.level1').find('.level2 label>input').each(function(){
            if(!$(this).prop('checked')){
                flag = false;
            }
        })
        if(flag){
            $(this).parents('.level1').find('legend>input').prop('checked',true);
        }else{
            $(this).parents('.level1').find('legend>input').prop('checked',false);
        }
    })

</script>
